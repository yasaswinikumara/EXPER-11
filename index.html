<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Ticket Booking Demo</title>
  <style>
    :root{
      --bg:#f4f7fb;
      --card:#ffffff;
      --accent:#5b6cff;
      --muted:#6b7280;
      --success:#16a34a;
      --danger:#ef4444;
      --shadow: 0 8px 24px rgba(34,41,80,0.08);
      font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    }

    *{box-sizing:border-box}
    body{
      margin:0;
      background:linear-gradient(180deg,var(--bg),#eef2ff 60%);
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:28px;
      color:#0f172a;
      -webkit-font-smoothing:antialiased;
    }

    .container{
      width:100%;
      max-width:980px;
      display:grid;
      grid-template-columns: 1fr 420px;
      gap:28px;
      align-items:start;
    }

    @media (max-width:920px){
      .container{grid-template-columns:1fr; padding:8px;}
    }

    .card{
      background:var(--card);
      border-radius:14px;
      box-shadow:var(--shadow);
      padding:22px;
    }

    header.app-header{
      display:flex;
      gap:12px;
      align-items:center;
      margin-bottom:14px;
    }
    .logo{
      width:56px;
      height:56px;
      border-radius:12px;
      background:conic-gradient(from 120deg, var(--accent), #7c9bff);
      display:flex;
      align-items:center;
      justify-content:center;
      color:white;
      font-weight:700;
      font-size:18px;
      box-shadow: 0 6px 20px rgba(91,108,255,0.14);
    }
    h1{margin:0;font-size:20px}
    p.lead{margin:0;color:var(--muted);font-size:13px}

    /* form layout */
    form.booking-form{
      display:grid;
      gap:12px;
      margin-top:6px;
    }

    .field{
      display:flex;
      flex-direction:column;
      gap:6px;
    }
    label{font-size:13px;color:var(--muted)}
    input[type="text"],
    input[type="email"],
    select,
    input[type="date"],
    input[type="number"]{
      padding:10px 12px;
      border-radius:10px;
      border:1px solid #e6e9f2;
      font-size:14px;
      background:transparent;
      outline:none;
    }
    input[type="number"]{max-width:140px;}

    .row{display:flex;gap:10px;align-items:center}
    .row.two > .field{flex:1}

    .ticket-types{
      display:flex;
      gap:8px;
      flex-wrap:wrap;
    }
    .ticket-type{
      padding:10px 12px;
      border-radius:10px;
      border:1px solid #eef2ff;
      background:#fbfdff;
      cursor:pointer;
      min-width:120px;
      user-select:none;
      display:flex;
      flex-direction:column;
      gap:6px;
    }
    .ticket-type input{display:none}
    .ticket-type .price{font-weight:700}

      border-color:var(--accent);
      box-shadow:0 6px 18px rgba(91,108,255,0.
